<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" />

    <title>Spotify - Web Player: Music for everyone </title>
</head>

<body>
    <header class="top-header-2">
        <div>
            <i class='fas fa-home'
                style='font-size:18px;color:rgb(122, 120, 120);margin-top:20px;margin-right:20px;margin-left: 20px;'></i>
            <h1 class="main">Home</h1>
            <i class='fas fa-search'
                style='font-size:18px;color:rgb(122, 120, 120);margin-top:20px;margin-right:20px;margin-left: 20px;'></i>
            <h1 class="main">Search</h1>
        </div>
    </header>
    <div class="right">
        <h1>rieuncj</h1>
    </div>
    <div class="left">
        <div class="left-head">
            <i class='fas fa-book'
                style='font-size:18px;color:rgb(122, 120, 120);margin-top:20px;margin-right:20px;margin-left: 20px; font-size: 18px;'></i>
            <h1 class="main-1">Your Library</h1>
        </div>
        <div class="right-head">
            <i class='fas fa-plus' 
            style="font-size:18px; color:rgb(122, 120, 120); margin-right: 30px; margin-top: 20px; font-size: 18px;"></i>
            <i class='fas fa-qrcode' 
            style="font-size:18px; color:rgb(122, 120, 120); margin-right: 30px;"></i>
            <i class='fas fa-arrow-left	' 
            style="font-size:18px; color:rgb(122, 120, 120); margin-right: 10px; font-size: 18px;"></i>
        </div>
        <div class="list">
            <div>
                <p class="list-1">Playlists</p>
                <p class="list-2">Artists</p>
            </div>
            <div>
                <i class='fas fa-search'
                style="font-size: 18px; color: rgb(122, 120, 120); margin-right: 115px; margin-top: 30px;"></i>
                <p class="list-3">Recents
                    <span class="style">
                    <i class='fas fa-caret-down'
                    style="font-size: 24px; color:rgb(122, 120, 120);"></i></span>	
                   </p>
            </div>
        </div>
        <div class="title-list">
            <p>Title</p>
            <p>Date Added</p>
            <p>Played</p>
        </div>
        <div class="line"></div>
    </div>
</body>

</html>
